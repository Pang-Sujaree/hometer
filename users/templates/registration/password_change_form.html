{% extends 'home/components/base.html' %}

{% block site_title %}เปลี่ยนรหัสผ่าน{% endblock %}

{% block content %}
<section class="content-section content-section-single">
  <div class="content-container content-container-narrow">
    <h3 class="content-title">เปลี่ยนรหัสผ่านของคุณ {{ user.username }}</h3>
    <form action="{% url 'password_change' %}" method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}
        <div class="form-field">
          <button class="button button-primary" type="submit">บันทึก</button>
        </div>
      </form>
</section>
{% endblock %}
